<body>
	<h1 class="display-1">CARRINHO</h1>
	<p>
		<a href="index.html" class="btn btn-primary">Volar pra home</a>
	</p>
	<br><br>

	<p>
		<div class="container">
			<div class="row">
				<div class="col-8 border border-secondary">
					
					<table class="table table-hover">
						<thead>
							<tr>
								<th scope="col"><h3>#</h3></th>
								<th scope="col"><h3>Caracteristica:</h3></th>
							</tr>

						</thead>
						<tbody>
							<tr>
								<script type="text/javascript">
									pdts = ecObj.products[String(retorna_produto())]
									obj_pdts = Object.keys(pdts)

									for (var i = 0; i < obj_pdts.length; i++){
										ch_pdt = obj_pdts[i]
										vl_pdt = pdts[ch_pdt]

										if (ch_pdt != 'path_photo'){
											console.log(ch_pdt)
											console.log(vl_pdt)
											document.write('<tr>')
											document.write('<th scope"row"><h3>'+String(ch_pdt).charAt(0).toUpperCase() + String(ch_pdt).slice(1)+'</h3></th>')
											document.write('<td><h3>'+String(vl_pdt).charAt(0).toUpperCase() + String(vl_pdt).slice(1)+'</h3></td>')
											document.write('</tr>')
										}
									}
								</script>
							</tr>
						</tbody>
					</table>

				</div>
				<div class="col-4 border border-secondary">
					<div id="surprise" class="text-center"></div>
					<script type="text/javascript">
						path_foto = window.ecObj.products[String(localStorage.getItem("produto_adicionado"))]['path_photo']
						document.getElementById("surprise").innerHTML="<img src='"+path_foto+"' />";
					</script>
				</div>
			</div>
